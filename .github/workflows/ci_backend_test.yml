name: CI Backend Test

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-ci:
    name: CI Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: "--experimental-vm-modules --no-warnings=ExperimentalWarning"
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET }}
          TOKEN_HEADER_KEY: ${{ secrets.TOKEN_HEADER_KEY }}
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
        run: npm test
