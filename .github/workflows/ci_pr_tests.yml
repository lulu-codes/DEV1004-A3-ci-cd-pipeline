name: CI Pull Request Tests

on:
  pull_request:
    branches:
      - main

# Cancel outdated runs if new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run backend tests
        env:
          NODE_ENV: test
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          TOKEN_HEADER_KEY: authorization
        run: |
          echo "Running backend tests..."
          docker compose -f docker-compose.test.yml up backend-test \
            --build \
            --abort-on-container-exit \
            --exit-code-from backend-test

      - name: Cleanup backend containers
        if: always()
        run: |
          echo "Cleaning up backend test containers..."
          docker compose -f docker-compose.test.yml down -v

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run frontend tests
        run: |
          echo "Running frontend tests..."
          docker compose -f docker-compose.test.yml up frontend-test \
            --build \
            --abort-on-container-exit \
            --exit-code-from frontend-test

      - name: Cleanup frontend containers
        if: always()
        run: |
          echo "Cleaning up frontend test containers..."
          docker compose -f docker-compose.test.yml down -v
