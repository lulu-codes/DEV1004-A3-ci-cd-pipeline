# REUSABLE WORKFLOW: Build and Push Docker Image
# PURPOSE: Builds the production Docker image and pushes it to Docker Hub
# CALLED BY: ci_main.yml after backend tests pass successfuly

name: Build and Push Docker Image

on:
  workflow_call:
    # Passes the secrets to the build and push workflow from stored secrets in GitHub Actions
    secrets:
      DOCKERHUB_USERNAME:
        description: "Docker Hub username"
        required: true
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token"
        required: true
    # Outputs the image tag to the workflow
    outputs:
      image-tag:
        description: "The SHA-based image tag that was pushed"
        value: ${{ jobs.build-push.outputs.image-tag }}

  # Allow manual triggering for testing this workflow independently
  workflow_dispatch:

# Build and push the production image to Docker Hub
jobs:
  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.version-sha.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Creates a shorter version of the commit SHA for image tagging
      - name: Generate shorter version SHA image tag
        id: version-sha
        run: echo "image-tag=main-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      # Build and push the production image to Docker Hub
      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          # Generate 2 tags: latest (always current) + SHA tag (permanent revision history)
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/century-screening-room-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/century-screening-room-backend:${{ steps.version-sha.outputs.image-tag }}
          # Reuse cached layers from the last push to speed up builds
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/century-screening-room-backend:latest
          cache-to: type=inline

      # Write image tag to a file so it can be uploaded as an artifact
      - name: Save image tag to file
        run: echo "${{ steps.version-sha.outputs.image-tag }}" > image-tag.txt

      # Upload the image tag file to GitHub Actions Artifacts
      - name: Log image tag to artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tag
          path: image-tag.txt
          retention-days: 30