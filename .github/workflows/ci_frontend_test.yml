name: CI Frontend Test

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  frontend-ci:
    name: CI Frontend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test
